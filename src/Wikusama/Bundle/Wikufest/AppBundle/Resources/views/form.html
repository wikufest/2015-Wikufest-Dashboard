                      <h1>Form Example</h1>
                      <h4>This form is for the example</h4>
					  <form class="form-horizontal" id="forma" method="post">
						  <div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Text</label>
							<div class="col-sm-10">
							  <input type="text" class="validate[required] form-control" id="inputEmail3" placeholder="Email" required="required">
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Datetime</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="inputDateTime" placeholder="DateTime">
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Textarea</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="3"></textarea>
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Check Box</label>
							<div class="col-sm-10">
							  <div class="checkbox">
								  <label>
									<input type="checkbox" value="">
									Option one is this and that&mdash;be sure to include why it's great
								  </label>
								</div>
								<div class="checkbox disabled">
								  <label>
									<input type="checkbox" value="" disabled>
									Option two is disabled
								  </label>
								</div>
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Radio Button</label>
							<div class="col-sm-10">
							  <div class="radio">
								  <label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
									Option one is this and that&mdash;be sure to include why it's great
								  </label>
								</div>
								<div class="radio">
								  <label>
									<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
									Option two can be something else and selecting it will deselect option one
								  </label>
								</div>
								<div class="radio disabled">
								  <label>
									<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
									Option three is disabled
								  </label>
								</div>
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-default">Sign in</button>
							</div>
						  </div>
						</form>

        <script>
            //<![CDATA[
            $(window).load(function() { // makes sure the whole site is loaded
                $('#status').fadeOut(); // will first fade out the loading animation
                $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(350).css({'overflow':'visible'});
            });
            //]]>
            // jQuery for page scrolling feature - requires jQuery Easing plugin
            $(function() {
                $('a.page-scroll').bind('click', function(event) {
                    var $anchor = $(this);
                    $('html, body').stop().animate({
                        scrollTop: $($anchor.attr('href')).offset().top - 108
                    }, 1500, 'easeInOutExpo');
                    event.preventDefault();
                });
            });
